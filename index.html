<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartTrade AI</title>
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#e5e7eb;
}
header{
  padding:15px;
  text-align:center;
  background:#020617;
  font-size:20px;
  font-weight:bold;
}
.container{
  padding:15px;
}
.card{
  background:#020617;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
h3{
  margin-top:0;
  color:#38bdf8;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
input,select{
  background:#020617;
  color:white;
  border:1px solid #1e293b;
}
button{
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
}
.result{
  margin-top:10px;
  padding:10px;
  background:#020617;
  border-radius:8px;
}
.win{
  color:#22c55e;
}
.loss{
  color:#ef4444;
}
footer{
  text-align:center;
  font-size:12px;
  color:#94a3b8;
  padding:10px;
}
</style>
</head>
<body>

<header>ðŸ“Š SmartTrade AI</header>

<div class="container">

<div class="card">
<h3>ðŸ“· Upload Chart Screenshot</h3>
<input type="file" accept="image/*">
</div>

<div class="card">
<h3>ðŸ“ˆ Market Settings</h3>
<select id="pair">
  <option>XAUUSD</option>
  <option>EURUSD</option>
  <option>USDJPY</option>
</select>

<select id="timeframe">
  <option>1 Min</option>
  <option>5 Min</option>
  <option>15 Min</option>
  <option>1 Hour</option>
</select>

<button onclick="analyze()">Analyze Trade</button>

<div id="output" class="result"></div>
</div>

<div class="card">
<h3>ðŸ“˜ Trade Journal</h3>
<div id="journal">No trades yet</div>
</div>

</div>

<footer>
SmartTrade AI â€¢ ICT â€¢ SMC â€¢ Price Action â€¢ Free v2
</footer>

<script>
let trades = [];

function analyze(){
  const signals = ["BUY","SELL"];
  const signal = signals[Math.floor(Math.random()*2)];
  const confidence = Math.floor(Math.random()*20)+70;

  const sl = (Math.random()*10+5).toFixed(2);
  const tp = (Math.random()*20+10).toFixed(2);

  document.getElementById("output").innerHTML = `
  <b>Signal:</b> ${signal}<br>
  <b>Confidence:</b> ${confidence}%<br>
  <b>Stop Loss:</b> ${sl}<br>
  <b>Target:</b> ${tp}
  `;

  trades.push(signal);
  updateJournal();
}

function updateJournal(){
  let wins = trades.filter(t=>t==="BUY").length;
  let losses = trades.filter(t=>t==="SELL").length;

  document.getElementById("journal").innerHTML =
  `<span class="win">Wins: ${wins}</span><br>
   <span class="loss">Losses: ${losses}</span>`;
}
</script>

</body>
</html>
